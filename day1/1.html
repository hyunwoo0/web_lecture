<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>회원가입</h1><br>
            <form>
                <label for="input-id">아이디</label><br>
                <input id="input-id" 
                minlength="6"
                maxlength="13"
                placeholder="아이디를 입력하세요"><br>
                <label for="input-pw">비밀번호</label><br>
                <input id="input-pw"
                minlength="6"
                maxlength="13"
                placeholder="비밀번호를 입력하세요"
                type="password"><br>

                <button type="submit">Submit</button>
            </form>
    </body>
</html>
